<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionable E-Commerce Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header Styles */
        .header {
            background-color: #262626;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Georgia', serif;
        }

        /* Navbar */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #555;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://via.placeholder.com/1500x500/fashion');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .hero h2 {
            font-size: 48px;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Products Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }

        .product-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h3 {
            margin: 15px 0;
            font-size: 20px;
            color: #262626;
        }

        .product-card p {
            font-size: 18px;
            color: #333;
        }

        .product-card button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #c2185b;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 32px;
            }

            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Fashionista Store</h1>
    </header>

    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">New Arrivals</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <h2>Step Into Style</h2>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Designer Jacket</h3>
            <p>$150.00</p>
            <button onclick="addToCart('Designer Jacket', 150)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Elegant Dress</h3>
            <p>$200.00</p>
            <button onclick="addToCart('Elegant Dress', 200)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Leather Handbag</h3>
            <p>$180.00</p>
            <button onclick="addToCart('Leather Handbag', 180)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 4">
            <h3>Stylish Sneakers</h3>
            <p>$120.00</p>
            <button onclick="addToCart('Stylish Sneakers', 120)">Add to Cart</button>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Fashionista Store | Fashion Forward</p>
    </footer>

    <script>
        const cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            alert(`${product} added to cart!`);
            console.log(cart); // This is where cart functionality will be displayed
        }
    </script>
</body>
</html>
